		if(f){
			$(this).attr('href','{:url("Dispatch/del")}'+'/id/'+id);
			return true;	
		}else{
			return false;
		}
	});

	$('a[class="J_Modify ncsc-btn-mini"]').click(function(){
		var id = $(this).attr('data-id');

		return true;
	});

});
