{extend name="public:base" /}
{block name="content"}	
<div class="page-header">
	<h1>
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$crumbs}
		</small>			
	<button type="submit" style="float:right;" id='send' form="form-goods"  class="btn button btn-sm btn-primary">提交</button>
	</h1>
</div>
	<div class="row">
	<div class="col-xs-12">	
		<div class="panel-body">
        <form action="{:url('Goods/edit_general')}" method="post" enctype="multipart/form-data" id="form-goods" class="form-horizontal">
        
        {if condition="$Request.param.id"}
			<input name="goods_id" type="hidden" value="{$Request.param.id}" />
		{/if}
          <div class="tab-content">
          		
	          	<!-- 基本信息 START -->
	          	<div class="tab-pane active" id="tab-data">
	          		
	          		<div class="form-group required">
		                <label class="col-sm-2 control-label" for="input-image">
		                	<span title="" data-toggle="tooltip" data-original-title="建议上传800x800的图片">缩略图：</span>
		                </label>
		                
		                <div class="col-sm-10" id="thumb">
		                  <a id="thumb-image" href="#" data-toggle="image" class="img-thumbnail">
		                  		{if condition="!empty($goods['image'])"}
		                  			<img src="IMG_ROOT{$goods.image|resize=100,100}" />
			                  	{else /}
			                  		<img src="__PUBLIC__/image/no_image_100x100.jpg" />
			                  	{/if}
								</a>
		                  <input type="hidden" name="image" value="{$goods.image}" id="input-image" />
		            	</div>
		            </div>   
		            
		            <div class="form-group required">
						<label class="col-sm-2 control-label" for="input-name2">商品名称：</label>
						<div class="col-sm-10">
							<input id="input-name2" class="form-control" type="text" placeholder="商品名称" value="{$goods.name}" name="name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="input-length-class">商品分类：</label>
						<div class="col-sm-10">
							<select id="input-length-class" class="form-control" name="cat_id">
								{volist name="category" id="v"}
									<option {if condition="isset($goods)&&($v.id eq $goods['cat_id'])"}selected="selected"{/if} value="{$v.id}">{$v.name}</option>
								{/volist}
							</select>
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-meta-title2">商品价格(元)：</label>
						<div class="col-sm-10">
							<input id="input-meta-title2" class="form-control" type="text" placeholder="商品价格(元)" value="{$goods.price}" name="price">
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-meta-title2">库存数量(个)：</label>
						<div class="col-sm-10">
							<input id="input-meta-title2" class="form-control" type="text" placeholder="库存数量(个)" value="{$goods.stock}" name="stock">
						</div>
					</div>

					<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-meta-title2">重量(g)：</label>
						<div class="col-sm-10">
							<input id="input-meta-title2" class="form-control" type="text" placeholder="重量(不填写默认为100g)" value="{$goods.weight}" name="weight">
						</div>
					</div>
		            
		            <div class="form-group">
						<label class="col-sm-2 control-label" for="input-length">长宽高(cm)：</label>
						<div class="col-sm-10">
							<div class="row">
								<div class="col-sm-4">
									<input id="input-length" class="form-control" type="text" placeholder="长度(不填写默认为10cm)" value="{$goods.length|default=''}" name="length">
								</div>
								<div class="col-sm-4">
									<input id="input-width" class="form-control" type="text" placeholder="宽度(不填写默认为10cm)" value="{$goods.width|default=''}" name="width">
								</div>
								<div class="col-sm-4">
									<input id="input-height" class="form-control" type="text" placeholder="高度(不填写默认为10cm)" value="{$goods.height|default=''}" name="height">
								</div>
							</div>
						</div>
					</div>
		            
		            <div class="form-group">
						<label class="col-sm-2 control-label">商品类型：</label>
						<div class="col-sm-10">
							<label class="radio-inline">
							<input type="radio" checked="checked" value="1" name="isMainGoods">主商品</label>
							<label class="radio-inline">
							<input type="radio" value="0" name="isMainGoods">辅销品</label>
						</div>
					</div>

		            <div class="form-group">
						<label class="col-sm-2 control-label">商品状态：</label>
						<div class="col-sm-10">
							<label class="radio-inline">
							<input type="radio" checked="checked" value="1" name="status">上架</label>
							<label class="radio-inline">
							<input type="radio" value="0" name="status">下架</label>
						</div>
					</div>
		            
	          	</div>
	          	<!-- 基本信息 END -->

          </div>
        </form>
	</div>
	</div>
</div>
{/block}
{block name="javascript"}	
<script>
	$(function(){
		{if condition="$Request.param.id"}
			Oscshop.setValue("status", {$goods.status|default=1});	
			Oscshop.setValue("isMainGoods", {$goods.isMainGoods|default=1});		
		{/if}
	});	
</script>
{/block}
